<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">asdg</label>
    <table>
        <thead>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
            <td><button onclick="getRowData(this)">Get Data</button></td>
          </tr>
          <tr>
            <td>Data 4</td>
            <td>Data 5</td>
            <td>Data 6</td>
            <td><button onclick="getRowData(this)">Get Data</button></td>
          </tr>
          <tr>
            <td>Data 7</td>
            <td>Data 8</td>
            <td>Data 9</td>
            <td><button onclick="getRowData(this)">Get Data</button></td>
          </tr>
          <tr>
            <td>Data 10</td>
            <td>Data 11</td>
            <td>Data 12</td>
            <td><button onclick="getRowData(this)">Get Data</button></td>
          </tr>
        </tbody>
      </table>
      
      <script>
      function getRowData(button) {
        var row = button.parentNode.parentNode; // Get the row element
        var cells = row.getElementsByTagName("td"); // Get all cell elements in the row
        var rowData = [];
      
        for (var i = 0; i < cells.length; i++) {
          rowData.push(cells[i].innerHTML); // Add the cell data to the rowData array
        }
      
        console.log(rowData); // Log the rowData array to the console
      }
      </script>
      
</body>
</html>
